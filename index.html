<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
       
    <title>Hangman-Game</title>
</head>

<body style="background-image  : url('./assets/images/animal-background.jpg' ) ">
  
<div class="container">
   
    <div class="row w-50  mx-auto my-4">
       
        <div class="col-md-12 ">
            <h1 class="text-center"> Hangman Game</h1>
        </div>

    </div>

    <div class="row w-50  mx-auto my-3">
       
        <div class="col-md-12 ">
            <h3 class="text-center"> Press any key to get started</h3>
        </div>

    </div>

    <div class="row w-75  mx-auto my-3">
       
        <div class="col-md-12 ">
            <h3 class="text-center"> Wins</h3>
        </div>
        
        <div class="col-md-12 ">
            <h3  id="wins"class="text-center"> </h3>
        </div>

    </div>

    <div class="row w-75  mx-auto my-3">
       
        <div class="col-md-12 ">
            <h3 class="text-center"> Current word</h3>
        </div>
        
        <div class="col-md-12 ">
            <h3  id="currentWord"class="text-center">   </h3>
        </div>

    </div>
    
    <div class="row w-75  mx-auto my-3">
       
        <div class="col-md-12 ">
            <h3  class="text-center"> Number of Guesses remaining </h3>
        </div>
        
        <div class="col-md-12 ">
            <h3 id="guessesRemaining" class="text-center"> 9 </h3>
        </div>

    </div>

    <div class="row w-75  mx-auto my-3">
       
        <div class="col-md-12 ">
            <h3 class="text-center"> Letters already guessed </h3>
        </div>
        
        <div class="col-md-12 ">
            <h3 id="letterGuessed" class="text-center"></h3>
        </div>

    </div>








</div>

<script src="./assets/javascript/game.js"></script>  

</body>
</html>
