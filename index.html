<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman-Game</title>
</head>

<!-- <body style="background-image  : url('./assets/images/animal-background.jpg' )"> -->


<body class="bg-black text-black">
    <header>
        <h1 class="py-5 text-center font-weight-bold">Animal Hangman</h1>  
    </header> 
    
    <div class="container pt-1  mt-4 ">

        <div class="row w-75  mx-auto mt-3 ">

            <div class="col-md-12 ">
                <h3 class="text-center"> Current word</h3>
            </div>

            <div class="col-md-12 ">
                <h3 id="currentWord" class="text-center"> </h3>
            </div>
        </div>


        <div class="row w-75  mx-auto ">

            <div class="col-md-12 ">
                <h3 class="text-center"> Guesses remaining </h3>
            </div>

            <div class="col-md-12 ">
                <h3 id="guessesRemaining" class="text-center"> 9 </h3>
            </div>

        </div>

        <div class="row w-75  mx-auto ">

            <div class="col-md-12 ">
                <h3 class="text-center"> Letters already guessed </h3>
            </div>

            <div class="col-md-12 ">
                <h3 id="letterGuessed" class="text-center"></h3>
            </div>

        </div>
        <div class="row w-75  mx-auto ">

                <div class="col-md-6 ">
                    <div class="col-md-12 ">
                        <h3 class="text-center">Image</h3>
                    </div>
    
                    <div class="col-md-12 ">
                        <h3 id="image" class="text-center"></h3>
                    </div>
                </div>
    
           
              <div class="col-md-6 ">
    
    
                <div class="col-md-12 ">
                    <h3 class="text-center"> Wins</h3>
                </div>
    
                <div class="col-md-12 ">
                    <h3 id="wins" class="text-center"> </h3>
                </div>
            </div>
       






    </div>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
